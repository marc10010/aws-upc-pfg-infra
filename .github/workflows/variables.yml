# Variables de entorno para GitHub Actions
# Configura estas variables en Settings > Secrets and variables > Actions

# AWS Credentials (Required)
# AWS_ACCESS_KEY_ID: Your AWS Access Key ID
# AWS_SECRET_ACCESS_KEY: Your AWS Secret Access Key

# Optional: AWS Session Token (if using temporary credentials)
# AWS_SESSION_TOKEN: Your AWS Session Token

# Terraform Backend Configuration
# TF_STATE_BUCKET: aws-upc-pfg-infra-tfstate-bucket-marc10010
# TF_STATE_KEY: aws-upc-pfg-infra/terraform.tfstate
# TF_STATE_REGION: us-east-1

# Grafana Configuration (Optional - will be generated automatically)
# GRAFANA_ADMIN_PASSWORD: Your custom Grafana admin password

# Terraform Variables for Grafana
# These will be automatically populated from Terraform outputs
# GRAFANA_IP: Will be set from terraform output
# GRAFANA_PASSWORD: Will be set from terraform output
# LAMBDA_FUNCTION_NAME: Will be set from terraform output
# DYNAMODB_TABLE_NAME: Will be set from terraform output
